<body>
	<h1>Kalkulator</h1>
	Angka 1 : <input type="text" id="angka1"> <br>
	Angka 2 : <input type="text" id="angka2"> <br> <br> 
	<input type="button" value="Jumlahkan" onClick="fungsi('+')"> 
	<input type="button" value="Kurangkan" onClick="fungsi('-')"> 
	<input type="button" value="Bagikan" onClick="fungsi('/')"> 
	<input type="button" value="Kalikan" onClick="fungsi('*')"> 
	<br> <br> <br>
	<b id="hasil">
	<script type="text/javascript">
		function fungsi(operator){
			var angka1 = document.getElementById("angka1").value;
			var angka2 = document.getElementById("angka2").value;
			
				var tampung = "" ;
				var temp = "" ;
				var kosong = "9";

				if(operator == "+"){
					temp = "Penjumlahan" ;
					tampung = parseInt(angka1) + parseInt(angka2) ;
				} else if (operator == "-"){
					temp = "Pengurangan" ;
					tampung = parseInt(angka1) - parseInt(angka2) ;
				} else if (operator == "/"){
					temp = "Pembagian" ;
					tampung = parseInt(angka1) / parseInt(angka2) ;
				} else if (operator == "*"){
					temp = "Perkalian" ;
					tampung = parseInt(angka1) * parseInt(angka2) ;
				}

				if(angka1 ="NaN"){
					alert("Tidak boleh kosong/berisi huruf !");
				}

				if(angka2 ="NaN"){
					alert("Tidak boleh kosong/berisi huruf !");
				}
				
				document.getElementById("hasil").innerHTML = "Hasilnya "+" adalah "+tampung;
			
		}
	</script>
	</b>
</body>
